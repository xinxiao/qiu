<mat-drawer-container style="height: 100%">
  <mat-drawer></mat-drawer>

  <mat-drawer-content id="applet">
    <h1>五彩连珠</h1>
    <h2>积分: {{ score }}</h2>
    
    <mat-grid-list id="board" [cols]="size" rowHeight="1:1">
      <mat-grid-tile class="tile" *ngFor="let c of board; index as i;">
        <div class="ball" [style.background-color]="getColor(c)" (click)="bufferMovePositionForOps(i)"></div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
